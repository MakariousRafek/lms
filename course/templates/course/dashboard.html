    <script>
    const canvas = document.getElementById('glitterCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const maxParticles = 80;
    let magicEnabled = false;

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y, isShake = false) {
            this.x = x; this.y = y;
            this.size = isShake ? Math.random() * 6 + 2 : Math.random() * 3 + 1;
            this.speedX = Math.random() * 3 - 1.5; this.speedY = Math.random() * 3 - 1.5;
            this.color = `hsl(${Math.random() * 30 + 330}, 100%, 85%)`;
            this.opacity = 1;
        }
        update() { this.x += this.speedX; this.y += this.speedY; this.opacity -= 0.02; }
        draw() {
            ctx.save(); ctx.globalAlpha = this.opacity; ctx.fillStyle = this.color;
            ctx.shadowBlur = 5; ctx.shadowColor = "white"; ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore();
        }
    }

    function addParticles(x, y, count, isShake = false) {
        for (let i = 0; i < count; i++) {
            if (particles.length < maxParticles) particles.push(new Particle(x, y, isShake));
        }
    }

    window.addEventListener('mousemove', (e) => {
        if (magicEnabled) addParticles(e.x, e.y, 2);
    });

    let lastX, lastY;
    function handleMotion(event) {
        let acc = event.accelerationIncludingGravity;
        if (!acc || !acc.x) return;
        let delta = Math.abs(lastX - acc.x) + Math.abs(lastY - acc.y);
        if (delta > 20) addParticles(Math.random() * canvas.width, Math.random() * canvas.height, 5, true);
        lastX = acc.x; lastY = acc.y;
    }

    // ÙˆØ¸ÙŠÙØ© Ø§Ù„Ø³ÙˆÙŠØªØ´ Ù„Ø·Ù„Ø¨ Ø§Ù„Ø¥Ø°Ù†
    function toggleMagic(checkbox) {
        if (checkbox.checked) {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                            magicEnabled = true;
                        } else { checkbox.checked = false; }
                    })
                    .catch(() => { checkbox.checked = false; });
            } else {
                window.addEventListener('devicemotion', handleMotion);
                magicEnabled = true;
            }
        } else {
            window.removeEventListener('devicemotion', handleMotion);
            magicEnabled = false;
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update(); particles[i].draw();
            if (particles[i].opacity <= 0) { particles.splice(i, 1); i--; }
        }
        requestAnimationFrame(animate);
    }
