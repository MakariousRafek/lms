    <script>
    const canvas = document.getElementById('glitterCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const maxParticles = 60; // ØªÙ‚Ù„ÙŠÙ„ Ø§Ù„Ø¹Ø¯Ø¯ Ù‚Ù„ÙŠÙ„Ø§Ù‹ Ù„Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø³Ù„Ø§Ø³Ø©
    let magicEnabled = false;

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y, isShake = false) {
            this.x = x; this.y = y;
            this.size = isShake ? Math.random() * 6 + 2 : Math.random() * 3 + 1;
            this.speedX = Math.random() * 3 - 1.5; this.speedY = Math.random() * 3 - 1.5;
            this.color = `hsl(${Math.random() * 30 + 330}, 100%, 85%)`;
            this.opacity = 1;
        }
        update() { this.x += this.speedX; this.y += this.speedY; this.opacity -= 0.025; }
        draw() {
            ctx.save(); ctx.globalAlpha = this.opacity; ctx.fillStyle = this.color;
            ctx.shadowBlur = 8; ctx.shadowColor = "white"; ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore();
        }
    }

    function addParticles(x, y, count, isShake = false) {
        if (!magicEnabled) return;
        for (let i = 0; i < count; i++) {
            if (particles.length < maxParticles) particles.push(new Particle(x, y, isShake));
        }
    }

    // Ø¯Ø¹Ù… Ø§Ù„Ù„Ù…Ø³ Ù„Ù„Ø¬Ù„ÙŠØªØ±
    window.addEventListener('mousemove', (e) => addParticles(e.x, e.y, 1));
    window.addEventListener('touchmove', (e) => {
        addParticles(e.touches[0].clientX, e.touches[0].clientY, 1);
    });

    let lastX, lastY;

        lastX = acc.x; lastY = acc.y;
