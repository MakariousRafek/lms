    <script>
    const canvas = document.getElementById('glitterCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const maxParticles = 40; // Ø­Ø¯ ØµØ§Ø±Ù… Ù„Ù„Ø­ÙØ§Ø¸ Ø¹Ù„Ù‰ Ø³Ø±Ø¹Ø© Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„
    let magicEnabled = false;

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y, isShake = false) {
            this.x = x; this.y = y;
            this.size = isShake ? Math.random() * 5 + 1 : Math.random() * 2 + 0.5;
            this.speedX = Math.random() * 3 - 1.5; this.speedY = Math.random() * 3 - 1.5;
            this.color = `hsl(${Math.random() * 20 + 340}, 100%, 90%)`; // Ù„ÙˆÙ† ÙØ§ØªØ­ Ø¨Ø¯ÙˆÙ† Ø¸Ù„
            this.opacity = 1;
        }
        update() { this.x += this.speedX; this.y += this.speedY; this.opacity -= 0.04; } // Ø§Ø®ØªÙØ§Ø¡ Ø³Ø±ÙŠØ¹
        draw() {
            if (this.opacity <= 0) return;

            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore();

    function addParticles(x, y, count, isShake = false) {
