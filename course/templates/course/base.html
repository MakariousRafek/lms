<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}منصة المسابقات{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <style>
        :root {
            --primary-rose: #c2185b; /* كشمير غامق */
            --soft-pink: #fce4ec;   /* بينك فاتح جداً */
            --accent-pink: #f06292; /* لون الأزرار والهوفر */
            --bg-rose: #fff0f3;     /* لون خلفية الصفحة */
        }
        body {
            background-color: var(--bg-rose);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a4a4a;
        }
        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 4px 15px rgba(194, 24, 91, 0.08);
            background: white;
        }
        .btn-custom {
            background-color: var(--primary-rose);
            color: white;
            border-radius: 12px;
            padding: 10px 25px;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover { background-color: var(--accent-pink); color: white; }
    </style>
</head>
<body>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
